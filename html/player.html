<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groovy Music App</title>
    <link rel="stylesheet" href="/scss/main.css">
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--icon  -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="player-body">
    <div class="player">
        <div class="player-header">
            <h1><i class="ri-arrow-down-s-line"></i></h1>
            <small>PLAYING SONG</small>
            <button class="options-btn">â‹®</button>
        </div>

        <div class="player-image">
            <img src="https://c.saavncdn.com/787/Zindagi-Na-Milegi-Dobara-2011-500x500.jpg"
                alt="Butterfly Effect cover">
        </div>

        <div class="player-info">
            <h1>senorita</h1>
            <p>Frahan Akhtar</p>
        </div>

        <div class="player-timeline">
            <span>2:45</span>
            <input type="range" min="0" max="100" />
            <span>1:02</span>
        </div>
    </div>

    <div class="player-controls rounded-t-xl">
        <div class="player-control">
            <button>
                <i class="ri-shuffle-line"></i>
            </button>
            <button>
                <i class="ri-skip-back-fill"></i>
            </button>
            <button>
                <i class="ri-play-large-fill"></i>
            </button>
            <button>
                <i class="ri-skip-forward-fill"></i>
            </button>
            <button>
                <i class="ri-timer-line"></i>
            </button>
        </div>
        <div class="more-controls">
            <button>
                <i class="ri-speaker-line"></i>
            </button>
            <div class="share">
                <button><i class="ri-share-line"></i></button>
                <button><i class="ri-play-list-line"></i></button>
            </div>
        </div>
    </div>

    <footer class="player-footer">

        <div class="mini-player">
            <div class="track">
                <div class="track-info">
                    <img src="https://c.saavncdn.com/787/Zindagi-Na-Milegi-Dobara-2011-500x500.jpg" alt="">
                    <div class="track-name">
                        <h3>senorita</h3>
                        <small>Frahan Akhtar</small>
                    </div>
                </div>

                <div class="track-action">
                    <button class="mini-player-button"><i class="ri-speaker-line"></i></button>
                    <button class="mini-player-button"> <i class="ri-heart-add-fill heart"></i></button>
                    <button class="mini-player-button">
                        <i class="ri-shuffle-line"></i>
                    </button>
                    <button class="mini-player-button">
                        <i class="ri-skip-back-fill"></i>
                    </button>
                    <button class="mini-player-button">
                        <i class="ri-play-mini-fill"></i>
                    </button>
                    <button class="mini-player-button">
                        <i class="ri-skip-forward-fill"></i>
                    </button>
                    <button class="mini-player-button">
                        <i class="ri-infinity-line"></i>
                    </button>

                </div>

                <div class="volume">
                    <span><i class="ri-volume-up-line"></i></span>
                    <input type="range">
                    <span><i class="ri-fullscreen-line"></i></span>
                </div>

            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>


        <nav class="">
            <ul>
                <li><i class="ri-home-5-line"></i>Home</li>
                <li><i class="ri-search-2-line"></i>Search</li>
                <li><i class="ri-book-shelf-line"></i>Your Library</li>
                <li><i class="ri-pulse-ai-line"></i>Prime</li>
                <li><i class="ri-add-large-fill"></i>Create</li>
            </ul>
        </nav>

    </footer>

</body>

</html>
