<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groovy Music App</title>
    <link rel="stylesheet" href="/scss/main.css">
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--icon  -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
  </head>
    
</head>
<body>
  <div id="main">
    <header>
      <div class="profile">
        <img src='https://cdni.iconscout.com/illustration/premium/thumb/female-user-image-illustration-download-in-svg-png-gif-file-formats--person-girl-business-pack-illustrations-6515859.png?f=webp' alt="">
      </div>
      <div class="all">
        <button class="music">Music</button>
        <button class="podcast">Podcast</button>
      </div>
    </header>
    <main>
      <section class="hero">
        
       <div class="hero-con">
        <small>Tranding new hits </small>
        <div class="song-info">
          <h1>Shape of You</h1>
          <h3>ED sheeran</h3>

          <div class="action">
            <button class="btn">Listen now</button>
            <button class="btn-heart"><i class="ri-heart-fill"></i></button>
          </div>

      
        </div>
           
       </div>

        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </section>
    
    </main>
    <footer></footer>
  
</body>
</html>
