<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groovy Music App</title>
    <link rel="stylesheet" href="/scss/main.css">
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--icon  -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <aside class="sidebar rounded-br-xl rounded-tr-xl">
        <div class="sidebar-content">
            <div  data-tab="home-tab" class="logo">
                <i class="ri-pulse-ai-line"></i>
                <h3>Groovy</h3>
            </div>
            <div class="profile-content">

                <div class="profile">
                    <div class="profile-img">
                        <img src='https://cdni.iconscout.com/illustration/premium/thumb/female-user-image-illustration-download-in-svg-png-gif-file-formats--person-girl-business-pack-illustrations-6515859.png?f=webp'
                            alt="">
                    </div>

                    <div class="user-info">
                        <h3>Nimesh</h3>
                        <small>view profile</small>
                    </div>

                </div>

                <i class="ri-pulse-ai-line"></i>

            </div>
            <ul>
                <li><i class="ri-flashlight-line"></i>what's new</li>
                <li data-tab="libiry-tab"><i class="ri-heart-2-line"></i>favourites</li>
                <li><i class="ri-radio-line"></i>radio</li>
                <li><i class="ri-timer-2-line"></i>recent</li>
                <li><i class="ri-settings-5-line"></i>settings and privacy</li>
            </ul>

            <div class="toggle">
                <h3>theme</h3>
                <div class="toggle-btn">
                    <button><i class="ri-moon-line"></i></button>
                    <button><i class="ri-sun-line"></i></button>
                </div>
            </div>
        </div>
    </aside>

    <div class="all-con">
        <header class="playlist-header">
            <div class="header-top">
                <button class="back-btn">‚Üê</button>
                <div class="search-sort-wrapper">
                    <i class="ri-search-2-line rounded-bl-lg rounded-tl-lg"></i>
                    <form>
                        <input type="text" placeholder="Find in Liked Songs" class="rounded-br-lg rounded-tr-lg" />
                        <button class="sort-btn">Sort</button>
                    </form>
                </div>
            </div>

            <div class="heade-bottom">
                <div class="header-bottom_left">
                    <h1>Liked Songs</h1>
                    <p>7 songs</p>
                    <button class="download-btn"><i class="ri-download-fill"></i></button>
                </div>
                <button class="play-all-btn"><i class="ri-play-large-fill"></i></button>
            </div>

        </header>

        <main class="browse-main">
            <div class="song-list">
               

            </div>
        </main>

        <footer>

            <div class="mini-player hide">
                <div class="track">
                    <div class="track-info">
                        <img src="https://c.saavncdn.com/787/Zindagi-Na-Milegi-Dobara-2011-500x500.jpg" alt="">
                        <div class="track-name">
                            <h3 class="track-title">senorita</h3>
                            <small>Frahan Akhtar</small>
                        </div>
                    </div>

                    <div class="track-action">
                        <button class="mini-player-button"><i class="ri-speaker-line"></i></button>
                        <button class="mini-player-button"> <i class="ri-heart-add-fill heart"></i></button>
                        <button id="shuffle-button" class="mini-player-button">
                            <i class="ri-shuffle-line"></i>
                        </button>
                        <button id="prev-button" class="mini-player-button">
                            <i class="ri-skip-back-fill"></i>
                        </button>
                        <button id = 'mini-play-button' class="mini-player-button">
                            <i class="ri-play-mini-fill"></i>
                        </button>
                        <button id="next-button" class="mini-player-button">
                            <i class="ri-skip-forward-fill"></i>
                        </button>
                        <button id="loop-button" class="mini-player-button">
                            <i class="ri-infinity-line"></i>
                        </button>

                    </div>

                    <div class="volume">
                        <span><i class="ri-volume-up-line"></i></span>
                        <input type="range" min="0" max="1" step="0.01" value="1"> 
                        <span id="full-screen" class="cursor-pointer"><i class="ri-fullscreen-line"></i></span>
                    </div>

                </div>
                <div class="progress-bar">
                    <div class="progress"></div>
                    <div class="thumb"></div>
                </div>
            </div>


            <nav class="footer-nav">
                <ul>
                    <li data-tab="home-tab"><i class="ri-home-5-line"></i>Home</li>
                    <li><i class="ri-search-2-line"></i>Search</li>
                    <li data-tab="libiry-tab"><i class="ri-book-shelf-line"></i>Your Library</li>
                    <li><i class="ri-pulse-ai-line"></i>Prime</li>
                    <li><i class="ri-add-large-fill"></i>Create</li>
                </ul>
            </nav>

        </footer>
    </div>

    <script type="module" src="../js/pages/browse.js"></script>
    <script type="module" src="../js/Layout/footer.js"></script>
    <script type="module" src="../js/Layout/aside.js"></script>
</body>

</html>
